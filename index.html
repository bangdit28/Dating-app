<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Memeriksa lokasi Anda...<br>Checking your location...</h1>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const countryCode = data.country_code.toLowerCase();
        if (countryCode === "id") {
          window.location.href = "Live.html?lang=id";
        } else {
          window.location.href = "Live.html?lang=en";
        }
      })
      .catch(err => {
        // Jika gagal deteksi IP, default ke bahasa Inggris
        window.location.href = "Live.html?lang=en";
      });
  </script>
</body>
</html>
